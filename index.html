<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/682a1becc7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="Resources/titan (1) (1).jpeg" class="song-img" alt="song img" />
        <h1>OP 1 Attack on Titan</h1>
        <p>Ni idea we</p>

        <audio id="song">
          <source src="Resources/Music.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div class="Back">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="playPause">
            <i class="fa-solid fa-play" id="control-Icon"></i>
          </div>
          <div class="Next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
